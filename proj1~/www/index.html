<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body{
            background-color: cadetblue;
        }

        div{
            border: 1px solid black;
            padding-top: 100px;
            padding-bottom: 100px;
            margin-top: 20px;
            padding-left: 50px;
        }

        .login{
            background-color: bisque;
        }

        .register{
            background-color: darkgrey;
        }

    </style>
</head>
<body>
    <div class="login">
        <center>LOGIN</center>
        <p>USER <input type="text" id="userLogin"><br></p>
        <p>PASSWORD <input type="text" id="passwordLogin"><br></p>
        <button onclick="login()">ENVIAR</button>

    </div>
    <div class="register">
        <center>REGISTER</center>
        <p>USER <input type="text" id="userRegis"><br></p>
        <p>PASSWORD <input type="text" id="passwordRegis"><br></p>
        <p>EMAIL <input type="email" id="emailRegis"></p>
        <button onclick="register()">ENVIAR</button>
    </div>
    <script>
        let users= {
                andres: {
                    password: "andres123", email: "andres@gmail.com"
                },
                juan: {
                    password: "123", email: "juan@gmail.com"
                }
                };
        function login(){
            let user= document.getElementById("userLogin").value;
            let password= document.getElementById("passwordLogin").value;

            if(users.hasOwnProperty(user) == true){
                if(users[user]['password']== password){
                    alert("CORRECTO");
                }
                else{
                    alert("CONTRASEÃ‘A INCORRECTA");
                }
            }
            else{
                alert("INCORRECTO");
            }

        }
        function register(){
            let user= document.getElementById("userRegis").value;
            let password= document.getElementById("passwordRegis").value;
            let email= document.getElementById("emailRegis").value;
            let ver= true;
            if(users.hasOwnProperty(user)){
                alert("YA EXISTE ESTE USERNAME")
            }
            else{
                for( let i in users){
                    if(users[i]['email'] == email){
                        alert("ESTE EMAIL YA EXISTE");
                        ver= false;
                        break;
                    }
                }
                if(ver == true){
                    users[user]= {'password': password, 'email':email}
                    alert("SE HA REGISTRADO CORRECTAMENTE");
                } 
            }         
        }
    </script>
</body>
</html>
